<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-8">
        <form data-form>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input required name="email" type="email" class="form-control" id="exampleFormControlInput1">
          </div>

          <div class="mb-3">
            <label for="ageField" class="form-label">Age</label>
            <input required name="age" type="number" class="form-control" id="ageField">
          </div>

          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
            <textarea required name="message" class="form-control" id="exampleFormControlTextarea1"></textarea>
          </div>

          <div class="mt-3 d-flex gap-3">
            <button class="mt-3 btn btn-success" type="submit">Submit</button>
            <button class="mt-3 btn btn-danger" type="reset">Reset</button>
          </div>
        </form>
      </div>
      <div class="col-4" data-form-values></div>
    </div>
  </div>

  <script src="js/dataHandling.js"></script>
  <script src="./js/view.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
